<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="gfgloginstyle.css" />
    <script
      src="https://kit.fontawesome.com/119793a738.js"
      crossorigin="anonymous">
    </script>
    <title>login</title>
  </head>
  <body>
    <div class="page">
        <h3>Please Login To Continue</h3>
        <div class="box1">
            <div class="tab1"><h3>Sign In</h3></div>
            <div class="tab2">
                <h3>Sign Up</h3>
            </div>
        </div>
        <div class="box2">
        <div class="login">
        <form action="get">
            <div class="entry">
        <input type="email" placeholder="Username or email" class="fill" required>
    </div>
        <div class="entry">
        <input type="password" placeholder="password" class="fill" required></div>
        <div class="entry">
        <input type="checkbox">
        <div class="text">Remember me</div>
        <a href="#">Forgot Password</a>
        <div></div>
    </div>
        <button type="submit">Sign In</button>
        </form></div>

        <div class="links">
            <div class="link1">
                <div class="google">
                    <i class="fa-brands fa-google fa-lg"></i>
                    Google</div>
                <div class="facebook">
                    <i class="fa-brands fa-facebook-f fa-lg"></i>
                    Facebook</div>
            </div>
            <div class="link2">
                <div class="linkedin">
                    <i class="fa-brands fa-linkedin-in fa-lg"></i>
                    LinkedIn</div>
                <div class="github">
                    <i class="fa-brands fa-github fa-lg"></i>
                    GitHub</div>
            </div> 
            <div class="Create">Why Create an Account?</div>
        </div>
        <p>By creating this account, you agree to our Privacy Policy & Cookie Policy.</p>

    </div>
    </div>
  </body>
</html>
